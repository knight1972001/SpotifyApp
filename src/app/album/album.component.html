<mat-card>
    <mat-card-content fxLayout="row wrap" fxLayout.xs="column">
        <div fxflex><img src={{imageUrl}} alt="album cover" [style.margin]="'10px'" [style.max-width]="'90%'" /></div>
        <div fxFlex *ngIf="album">
            <div [style.min-width]="'300px'" [style.margin]="'10px'">
                <strong>Record Label: </strong> {{album.label}} <br />
                <strong>Release Date: </strong> {{album.release_date}} <br /><br />
                <strong>Tracks:</strong> {{album.total_tracks}} <br />
                <strong>Popularity: </strong>{{album.popularity}} <br /><br />

                <mat-chip-list aria-label="Artist selection">
                    <div *ngFor="let artist of album.artists">
                        <mat-chip routerLink="/artist/{{artist.id}}">{{artist.name}}</mat-chip>
                    </div>
                </mat-chip-list>
                <br />

                <div *ngFor="let copyright of album.copyrights">
                    <div>{{copyright.text}}</div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<br /><br />
<h2>Track Listing</h2>

<mat-list *ngFor="let track of tracks">
    <!-- Single "Responsive" Material List Item-->
    <mat-list-item>
        <mat-icon mat-list-icon (click)="addToFavorite(track.id)">queue_music</mat-icon>
        <div mat-line>
            <mat-card>
                <mat-card-content >{{track.track_number}} {{track.name}} - {{track.duration_ms/60000 | number : '1.2-2'}} <!-- NOTE 3.34 was determined by using (duration_ms / 60000).toFixed(2) -->
                </mat-card-content>
                <div *ngIf="track.preview_url"><br /><audio controls [src]="track.preview_url"></audio></div>
            </mat-card>
        </div>
    </mat-list-item>
    <!-- -->
</mat-list>
